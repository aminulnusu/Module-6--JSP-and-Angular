<div class="container">
    
    <table class="table table-striped">
<tbody>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
            <th>Unit</th>
        </tr>
    </tbody>
    <tbody>
        <tr *ngFor="let location of locations |async">
            <td>{{location.name}}</td>
            <td>{{location.city}}</td>
            <td>{{location.state}}</td>
            <td>{{location.availableUnits}}</td>
            <td>Action</td>
            <td>
                <button class="btn btn-warning m-1 p-1 ">Edit</button>
                <button class="btn btn-danger m-1 p-1 "  (click)="deleteLocation(location.id)">Delete</button>
            </td>

        </tr>

    </tbody>

    </table>

</div>
